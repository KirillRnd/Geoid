<!DOCTYPE html>

<html>

<head>
    <title>RegionsMap</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="https://yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="assets/css/style.css"/>
    <script src="https://yastatic.net/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://yastatic.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="node_modules/rainbowvis.js/rainbowvis.js" type="text/javascript"></script>
	
    <script src="assets/js/regions.js" type="text/javascript"></script>
	<script src="assets/js/ajax.js" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
  <div class="logo"><img src="assets/images/GEOID_LOGO.png"></div>
  <div class="picnick"><h1>Пикник ближе, чем кажется...</h1></div>
  <div class="box rightside"></div>
  <div class="box leftside"></div>
  <div class="box map" id="map"></div>
  <div class="box placeholder"></div>
  <div class="box start">
	<h2>Отправляйся на пикник!</h2>
	<form method="post" action="" id="ajaxform"> <br />
		<div class="form-check">
			
			<label for="NiceWeather"  class="form-check-label"><input  checked type="checkbox" id="NiceWeather" name="NiceWeather" value="1" class="form-check-input"> Приятная погода  </label>
		</div>
		
		<div class="form-check">
			
			<label for="HasWifi"  class="form-check-label"><input type="checkbox" id="HasWifi" name="HasWifi" value="1" class="form-check-input"> Вайфай </label>
		</div>
		<div class="form-check">
			
			<label for="HasEatery"  class="form-check-label"><input type="checkbox" id="HasEatery" name="HasEatery" value="1" class="form-check-input"> Столики для еды </label>
		</div>
		<div class="form-group">
			
			<label for="Distance">Расстояние  	
				<span id="rangeValue">50</span><span>км</span>
			</label> 
			<input type="range" id="Distance" name="Distance" min="10" max="300" step="5" value="50" class="form-control-range" onchange="document.getElementById('rangeValue').innerHTML = this.value;"> 
		</div>
		<div class="form-group">
			<button  type=button class="btn btn-info" data-toggle="collapse" data-target="#hide-me">Дополнительные настройки</button>
			<div id="hide-me" class="collapse">
				<div class="form-check">
					
					<label for="HasToilet"  class="form-check-label"><input type="checkbox" id="HasToilet" name="HasToilet" value="1" class="form-check-input"> Туалет </label>
				</div>
				
				<div class="form-check">
					
					<label for="HasCashMachine"  class="form-check-label"><input type="checkbox" id="HasCashMachine" name="HasCashMachine" value="1" class="form-check-input"> Банкомат </label>
				</div>
				<div class="form-check">
					
					<label for="HasDressingRoom"  class="form-check-label"><input type="checkbox" id="HasDressingRoom" name="HasDressingRoom" value="1" class="form-check-input"> Место переодевания </label>
				</div>
				<div class="form-check">
					
					<label for="HasFirstAidPost"  class="form-check-label"><input type="checkbox" id="HasFirstAidPost" name="HasFirstAidPost" value="1" class="form-check-input"> Пункт первой помощи </label>
				</div>
				<div class="form-check">
					
					<label for="HasMusic"  class="form-check-label"><input type="checkbox" id="HasMusic" name="HasMusic" value="1" class="form-check-input"> Звуковое оформление </label>
				</div>
				<div class="form-check">
					
					<label for="HasTechService"  class="form-check-label"><input type="checkbox" id="HasTechService" name="HasTechService" value="1" class="form-check-input"> Техническое обслуживание </label>
				</div>
				<div class="form-check">
			</div>	
			</div>
		</div>
		
		<input type="submit" value="Найти!"  class="btn btn-primary btn-lg""/>
	</form>
  </div>
</div>
	
</body></html>
